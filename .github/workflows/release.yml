# Release Workflow
# Builds binaries, creates GitHub release, and updates Homebrew formula

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ''
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ''
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ''
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        env:
          TARGET: ${{ matrix.target }}
        run: |
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target "$TARGET"

      - name: Determine version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package binary
        id: package
        env:
          TARGET: ${{ matrix.target }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BINARY_NAME="subcog"
          ARCHIVE_NAME="subcog-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "target/${TARGET}/release/${BINARY_NAME}${{ matrix.suffix }}" dist/
          cp README.md LICENSE dist/ 2>/dev/null || true

          cd dist
          tar -czvf "../${ARCHIVE_NAME}" *

          cd ..
          SHA256=$(shasum -a 256 "${ARCHIVE_NAME}" | cut -d' ' -f1)

          echo "archive=${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.1
        with:
          name: subcog-${{ matrix.target }}
          path: subcog-*.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec mv {} release/ \;
          ls -la release/

      - name: Calculate checksums
        run: |
          cd release
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Determine version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
            TAG="v${VERSION}"
            # Create tag if needed
            if ! git rev-parse "$TAG" >/dev/null 2>&1; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "$TAG" -m "Release $TAG"
              git push origin "$TAG"
            fi
          else
            TAG="$REF_NAME"
            VERSION="${REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS)
            ```bash
            brew tap zircote/tap
            brew install subcog
            ```

            ### Download Binary
            Download the appropriate archive for your platform from the assets below.

            | Platform | Architecture | Archive |
            |----------|--------------|---------|
            | macOS | Intel (x86_64) | `subcog-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz` |
            | macOS | Apple Silicon | `subcog-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz` |
            | Linux | x86_64 (glibc) | `subcog-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | x86_64 (musl) | `subcog-${{ steps.version.outputs.version }}-x86_64-unknown-linux-musl.tar.gz` |
            | Linux | ARM64 | `subcog-${{ steps.version.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz` |

            ### From Source
            ```bash
            cargo install --git https://github.com/zircote/subcog.git
            ```

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    continue-on-error: true
    steps:
      - name: Get release info
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.release.outputs.version }}
          TAG: ${{ needs.release.outputs.tag }}
        run: |
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Get SHA256 for macOS binaries
          DARWIN_AMD64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-x86_64-apple-darwin.tar.gz"
          DARWIN_ARM64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-aarch64-apple-darwin.tar.gz"
          LINUX_AMD64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"

          # Download and calculate SHA256
          curl -sSL "$DARWIN_AMD64_URL" -o darwin-amd64.tar.gz
          curl -sSL "$DARWIN_ARM64_URL" -o darwin-arm64.tar.gz
          curl -sSL "$LINUX_AMD64_URL" -o linux-amd64.tar.gz

          DARWIN_AMD64_SHA=$(shasum -a 256 darwin-amd64.tar.gz | cut -d' ' -f1)
          DARWIN_ARM64_SHA=$(shasum -a 256 darwin-arm64.tar.gz | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(shasum -a 256 linux-amd64.tar.gz | cut -d' ' -f1)

          echo "darwin_amd64_url=$DARWIN_AMD64_URL" >> "$GITHUB_OUTPUT"
          echo "darwin_amd64_sha=$DARWIN_AMD64_SHA" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64_url=$DARWIN_ARM64_URL" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64_sha=$DARWIN_ARM64_SHA" >> "$GITHUB_OUTPUT"
          echo "linux_amd64_url=$LINUX_AMD64_URL" >> "$GITHUB_OUTPUT"
          echo "linux_amd64_sha=$LINUX_AMD64_SHA" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: zircote/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.release.outputs.version }}
          DARWIN_AMD64_URL: ${{ steps.release.outputs.darwin_amd64_url }}
          DARWIN_AMD64_SHA: ${{ steps.release.outputs.darwin_amd64_sha }}
          DARWIN_ARM64_URL: ${{ steps.release.outputs.darwin_arm64_url }}
          DARWIN_ARM64_SHA: ${{ steps.release.outputs.darwin_arm64_sha }}
          LINUX_AMD64_URL: ${{ steps.release.outputs.linux_amd64_url }}
          LINUX_AMD64_SHA: ${{ steps.release.outputs.linux_amd64_sha }}
        run: |
          cd homebrew-tap

          cat > Formula/subcog.rb << FORMULA
          class Subcog < Formula
            desc "A persistent memory system for AI coding assistants"
            homepage "https://github.com/zircote/subcog"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "${DARWIN_AMD64_URL}"
                sha256 "${DARWIN_AMD64_SHA}"
              else
                url "${DARWIN_ARM64_URL}"
                sha256 "${DARWIN_ARM64_SHA}"
              end
            end

            on_linux do
              url "${LINUX_AMD64_URL}"
              sha256 "${LINUX_AMD64_SHA}"
            end

            def install
              bin.install "subcog"
            end

            test do
              system "#{bin}/subcog", "--version"
            end
          end
          FORMULA

          echo "Generated formula:"
          cat Formula/subcog.rb

      - name: Commit and push
        env:
          VERSION: ${{ steps.release.outputs.version }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          cd homebrew-tap

          if git diff --quiet Formula/subcog.rb 2>/dev/null; then
            echo "No changes to formula"
            exit 0
          fi

          git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/zircote/homebrew-tap.git"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/subcog.rb
          git commit -m "subcog ${VERSION}"
          git push
