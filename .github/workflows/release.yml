# Release Workflow
# Builds binaries, creates GitHub release, and updates Homebrew formula

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get install -y musl-tools musl-dev

      - name: Install cross (aarch64-musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            cargo build --release --target "$TARGET"
          elif [[ "$TARGET" == "aarch64-unknown-linux-musl" ]]; then
            # Use cross for musl aarch64 - handles toolchain via Docker
            cross build --release --target "$TARGET"
          else
            cargo build --release --target "$TARGET"
          fi

      - name: Determine version
        id: version
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        id: package-unix
        env:
          TARGET: ${{ matrix.target }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BINARY_NAME="subcog"
          ARCHIVE_NAME="subcog-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "target/${TARGET}/release/${BINARY_NAME}" dist/
          cp README.md LICENSE dist/ 2>/dev/null || true

          cd dist
          tar -czvf "../${ARCHIVE_NAME}" *

          cd ..
          SHA256=$(shasum -a 256 "${ARCHIVE_NAME}" | cut -d' ' -f1)

          echo "archive=${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        id: package-windows
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          $BINARY_NAME = "subcog.exe"
          $ARCHIVE_NAME = "subcog-$env:VERSION-$env:TARGET.zip"

          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/$env:TARGET/release/$BINARY_NAME" -Destination dist/
          Copy-Item README.md -Destination dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE -Destination dist/ -ErrorAction SilentlyContinue

          Compress-Archive -Path dist/* -DestinationPath $ARCHIVE_NAME

          $SHA256 = (Get-FileHash -Algorithm SHA256 $ARCHIVE_NAME).Hash.ToLower()

          "archive=$ARCHIVE_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sha256=$SHA256" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.1
        with:
          name: subcog-${{ matrix.target }}
          path: |
            subcog-*.tar.gz
            subcog-*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec mv {} release/ \;
          find artifacts -name "*.zip" -exec mv {} release/ \;
          ls -la release/

      - name: Calculate checksums
        run: |
          cd release
          shasum -a 256 *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Determine version
        id: version
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
            TAG="v${VERSION}"
            # Ensure the corresponding tag already exists
            if ! git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Error: Expected tag '$TAG' for version '$VERSION' does not exist."
              echo "Please create the tag (e.g., 'git tag -a $TAG -m \"Release $TAG\"' && git push origin $TAG') before running this workflow."
              exit 1
            fi
          else
            TAG="$REF_NAME"
            VERSION="${REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Docker
            ```bash
            docker pull ghcr.io/zircote/subcog:${{ steps.version.outputs.version }}
            docker run --rm ghcr.io/zircote/subcog:${{ steps.version.outputs.version }} --help
            ```

            ### npx (Node.js)
            ```bash
            npx @zircote/subcog --help
            ```

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap zircote/tap
            brew install subcog
            ```

            ### Download Binary
            Download the appropriate archive for your platform from the assets below.

            | Platform | Architecture | Archive |
            |----------|--------------|---------|
            | macOS | Intel (x86_64) | `subcog-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz` |
            | macOS | Apple Silicon | `subcog-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz` |
            | Linux | x86_64 (glibc) | `subcog-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | x86_64 (musl) | `subcog-${{ steps.version.outputs.version }}-x86_64-unknown-linux-musl.tar.gz` |
            | Linux | ARM64 (glibc) | `subcog-${{ steps.version.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 (musl) | `subcog-${{ steps.version.outputs.version }}-aarch64-unknown-linux-musl.tar.gz` |
            | Windows | x86_64 | `subcog-${{ steps.version.outputs.version }}-x86_64-pc-windows-msvc.zip` |

            ### From Source
            ```bash
            cargo install --git https://github.com/zircote/subcog.git
            ```

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    environment: copilot
    continue-on-error: true
    steps:
      - name: Get release info
        id: release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.release.outputs.version }}
          TAG: ${{ needs.release.outputs.tag }}
        run: |
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Get SHA256 for macOS binaries
          DARWIN_AMD64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-x86_64-apple-darwin.tar.gz"
          DARWIN_ARM64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-aarch64-apple-darwin.tar.gz"
          LINUX_AMD64_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/subcog-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"

          # Function to download with retry logic
          retry_download() {
            url="$1"
            output="$2"
            max_attempts=5
            delay=5

            attempt=1
            while [ "$attempt" -le "$max_attempts" ]; do
              if curl -fSL "$url" -o "$output"; then
                return 0
              fi

              echo "Download of $url failed (attempt $attempt/$max_attempts)."

              if [ "$attempt" -lt "$max_attempts" ]; then
                echo "Retrying in ${delay}s..."
                sleep "$delay"
                delay=$((delay * 2))
              fi

              attempt=$((attempt + 1))
            done

            echo "Failed to download $url after $max_attempts attempts."
            exit 1
          }

          # Download and calculate SHA256 (with retries to handle propagation delays)
          retry_download "$DARWIN_AMD64_URL" darwin-amd64.tar.gz
          retry_download "$DARWIN_ARM64_URL" darwin-arm64.tar.gz
          retry_download "$LINUX_AMD64_URL" linux-amd64.tar.gz

          DARWIN_AMD64_SHA=$(shasum -a 256 darwin-amd64.tar.gz | cut -d' ' -f1)
          DARWIN_ARM64_SHA=$(shasum -a 256 darwin-arm64.tar.gz | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(shasum -a 256 linux-amd64.tar.gz | cut -d' ' -f1)

          echo "darwin_amd64_url=$DARWIN_AMD64_URL" >> "$GITHUB_OUTPUT"
          echo "darwin_amd64_sha=$DARWIN_AMD64_SHA" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64_url=$DARWIN_ARM64_URL" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64_sha=$DARWIN_ARM64_SHA" >> "$GITHUB_OUTPUT"
          echo "linux_amd64_url=$LINUX_AMD64_URL" >> "$GITHUB_OUTPUT"
          echo "linux_amd64_sha=$LINUX_AMD64_SHA" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: zircote/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        shell: bash
        env:
          VERSION: ${{ steps.release.outputs.version }}
          DARWIN_AMD64_URL: ${{ steps.release.outputs.darwin_amd64_url }}
          DARWIN_AMD64_SHA: ${{ steps.release.outputs.darwin_amd64_sha }}
          DARWIN_ARM64_URL: ${{ steps.release.outputs.darwin_arm64_url }}
          DARWIN_ARM64_SHA: ${{ steps.release.outputs.darwin_arm64_sha }}
          LINUX_AMD64_URL: ${{ steps.release.outputs.linux_amd64_url }}
          LINUX_AMD64_SHA: ${{ steps.release.outputs.linux_amd64_sha }}
        run: |
          cd homebrew-tap

          cat > Formula/subcog.rb << EOF
          class Subcog < Formula
            desc "A persistent memory system for AI coding assistants"
            homepage "https://github.com/zircote/subcog"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "${DARWIN_AMD64_URL}"
                sha256 "${DARWIN_AMD64_SHA}"
              else
                url "${DARWIN_ARM64_URL}"
                sha256 "${DARWIN_ARM64_SHA}"
              end
            end

            on_linux do
              url "${LINUX_AMD64_URL}"
              sha256 "${LINUX_AMD64_SHA}"
            end

            def install
              bin.install "subcog"
            end

            test do
              system "\#{bin}/subcog", "--version"
            end
          end
          EOF

          echo "Generated formula:"
          cat Formula/subcog.rb

      - name: Commit and push
        shell: bash
        env:
          VERSION: ${{ steps.release.outputs.version }}
        run: |
          cd homebrew-tap

          git add Formula/subcog.rb

          if git diff --staged --quiet; then
            echo "No changes to formula"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(formula): bump subcog to ${VERSION}"
          if ! git push; then
            echo "Failed to push Homebrew tap changes. Please check for conflicts, branch protection rules, or permission issues." >&2
            exit 1
          fi
