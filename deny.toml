# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# Exclude dev-dependencies from analysis
exclude-dev = true

#==============================================================================
# Advisories - Security vulnerability and unmaintained crate detection
#==============================================================================
[advisories]
# Path to the local advisory database
db-path = "~/.cargo/advisory-db"

# URL(s) to the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]

# How to handle unmaintained crates: all, workspace, transitive, none
unmaintained = "workspace"

# Ignore specific advisories
ignore = []

#==============================================================================
# Licenses - Allowed licenses
#==============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# Private crates are allowed to be unlicensed
private = { ignore = true }

# List of allowed licenses (SPDX identifiers)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "0BSD",
    "CDLA-Permissive-2.0",  # webpki-roots uses this (Community Data License Agreement)
]

# License exceptions for specific crates
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

#==============================================================================
# Bans - Crate-level bans
#==============================================================================
[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"

# Highlight the crate with the highest version when multiple exist
highlight = "all"

# Allow wildcard dependencies (not recommended)
wildcards = "deny"

# Allow workspace crates to reference each other
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = [
    # Unmaintained crates
    { crate = "openssl", reason = "Use rustls instead for TLS" },
    { crate = "atty", reason = "Use std::io::IsTerminal instead" },
]

# Skip duplicates for certain crates
skip = []

# Allow specific duplicate versions
skip-tree = []

#==============================================================================
# Sources - Allowed crate sources
#==============================================================================
[sources]
# Deny crates from unknown sources
unknown-registry = "deny"

# Deny crates from unknown git repositories
unknown-git = "deny"

# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git repositories
allow-git = []
