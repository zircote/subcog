# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# Root options
[graph]
# Target platforms to check (add more as needed)
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

# Exclude dev-dependencies from analysis
exclude-dev = true

# Depth of features to analyze
feature-depth = 1

# Output configuration
[output]
# Show feature resolution graph
feature-depth = 1

#==============================================================================
# Advisories - Security vulnerability and unmaintained crate detection
#==============================================================================
[advisories]
# Path to the local advisory database (uses default if not specified)
db-path = "~/.cargo/advisory-db"

# URL(s) to the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]

# Deny any crate with known vulnerabilities
vulnerability = "deny"

# Deny unmaintained crates
unmaintained = "warn"

# Deny crates that have been yanked
yanked = "deny"

# Warn on crates with no security contact
notice = "warn"

# How to handle crates that aren't in the advisory database
ignore = []

# Ignore advisories for specific crates (with justification required)
# [[advisories.ignore]]
# id = "RUSTSEC-XXXX-XXXX"
# reason = "Justification for ignoring this advisory"

#==============================================================================
# Licenses - Allowed and denied licenses
#==============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# Deny crates without a license
unlicensed = "deny"

# Copyleft licenses require careful consideration
copyleft = "warn"

# Default license to use when ambiguous
default = "deny"

# Private crates are allowed to be unlicensed
private = { ignore = true }

# List of allowed licenses (SPDX identifiers)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "0BSD",
]

# Explicitly deny problematic licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

# License exceptions for specific crates
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

#==============================================================================
# Bans - Crate-level bans
#==============================================================================
[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"

# Highlight the crate with the highest version when multiple exist
highlight = "all"

# Allow wildcard dependencies (not recommended)
wildcards = "deny"

# Allow workspace crates to reference each other
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = [
    # Unmaintained crates
    { name = "openssl", reason = "Use rustls instead for TLS" },
    { name = "atty", reason = "Use std::io::IsTerminal instead" },

    # Crates with known issues
    { name = "chrono", wrappers = [], reason = "Use time crate instead for better safety" },
]

# Skip duplicates for certain crates
skip = []

# Allow specific duplicate versions
skip-tree = []

#==============================================================================
# Sources - Allowed crate sources
#==============================================================================
[sources]
# Deny crates from unknown sources
unknown-registry = "deny"

# Deny crates from unknown git repositories
unknown-git = "deny"

# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git repositories
allow-git = []

# Allow specific organizations (for private registries)
[sources.allow-org]
