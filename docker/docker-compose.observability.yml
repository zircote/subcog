services:
  # ==========================================================================
  # Database Services
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: subcog
      POSTGRES_PASSWORD: subcog
      POSTGRES_DB: subcog
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Host 5433 -> Container 5432 (avoid conflict)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subcog"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight UI
    volumes:
      - redis_data:/data
    environment:
      REDIS_ARGS: "--appendonly yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Observability Services
  # ==========================================================================
  grafana:
    build:
      context: ..
      dockerfile: docker/grafana/Dockerfile
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    depends_on:
      - prometheus
      - tempo
      - loki

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  pushgateway:
    image: prom/pushgateway:v1.10.0
    ports:
      - "9091:9091"

  tempo:
    image: grafana/tempo:2.9.0
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yml:ro
    ports:
      - "3200:3200"
      - "9095:9095"  # gRPC for Grafana streaming search

  loki:
    image: grafana/loki:3.3.2
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:3.3.2
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - ~/.local/share/subcog/logs:/var/log/subcog:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  otel-collector:
    build:
      context: ..
      dockerfile: docker/otel-collector/Dockerfile
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ~/.local/share/subcog/logs:/var/log/subcog:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - tempo
      - loki

volumes:
  postgres_data:
  redis_data:
