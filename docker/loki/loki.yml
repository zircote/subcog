auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  max_query_series: 500
  allow_structured_metadata: true
  # Enable automatic log level detection from OTLP severity_number/severity_text
  # This populates 'detected_level' in structured metadata
  # See: https://github.com/grafana/loki/issues/12084
  discover_log_levels: true
  volume_enabled: true
  otlp_config:
    resource_attributes:
      attributes_config:
        - action: index_label
          attributes:
            - service.name
            - job
    log_attributes:
      - action: structured_metadata
        attributes:
          - target
          - thread.id
          - thread.name
          - code.filepath
          - code.lineno
          - code.namespace

analytics:
  reporting_enabled: false
