receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  filelog:
    include:
      - /var/log/subcog/*.log
    start_at: end
    operators:
      - type: json_parser
        timestamp:
          parse_from: attributes.timestamp
          layout: '%Y-%m-%dT%H:%M:%S.%fZ'
        severity:
          parse_from: attributes.level

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 15
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: service.name
        value: subcog
        action: upsert
      - key: job
        value: subcog
        action: upsert
  # Transform processor to ensure OTLP logs have proper level attribute for Loki
  # See: https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/18742
  transform/logs:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Copy severity_text to level attribute for Loki compatibility
          - set(attributes["level"], severity_text) where severity_text != ""

connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
    exemplars:
      enabled: true
    namespace: traces
    aggregation_temporality: AGGREGATION_TEMPORALITY_CUMULATIVE

exporters:
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
    send_timestamps: true
    resource_to_telemetry_conversion:
      enabled: false

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, spanmetrics]
    metrics:
      receivers: [spanmetrics]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp, filelog]
      processors: [memory_limiter, resource, transform/logs, batch]
      exporters: [otlphttp/loki]
